<html lang="pt">
  <head>
    <title>HTML Image Insert</title>
    <link rel="stylesheet" href="../css/style_tool1.css" />
  </head>
  <body>
    <div class="a001">
      <p class="a002">
        Images Folder Name:
        <input type="text" name="FolderName" id="folderName" value="images" />
      </p>
      <input id="file" type="file" multiple />
      <button onClick="go()">Gerar Código</button>
    </div>
    <div class="output" id="output"></div>
    <script type="text/javascript">
      function go() {
        const fileInput = document.getElementById("file");
        const outputDiv = document.getElementById("output");
        const folderNameVar = document.getElementById("folderName").value;
        let html = "";
        for (const file of fileInput.files) {
          html += '<img src="' + folderNameVar + "/" + file.name + '" />';
        }
        outputDiv.textContent = html;
      }
    </script>
